<body>

    <div id="root"></div>

    <script>

            screen.innerHTML = `

                    <h2 style="font-size: 24px; margin-bottom: 10px;">âŒ ç™¼ç”ŸéŒ¯èª¤</h2>
                    <p style="background: #fee2e2; padding: 10px; border-radius: 8px; font-family: monospace;">${msg}</p>
                    <p>è«‹æª¢æŸ¥æ‚¨çš„ç¶²çµ¡é€£ç·šï¼Œä¸¦å˜—è©¦é‡æ–°æ•´ç†é é¢ã€‚</p>
                </div>
            `;
            return false;
        };
    </script>

    <script type="text/babel">
        // ç§»é™¤ loading ç•«é¢
        setTimeout(() => {
            const loader = document.getElementById('loading-screen');
            if(loader) loader.style.display = 'none';
        }, 1000);

        const { useState, useEffect, useMemo } = React;

        // --- æ•¸æ“šå®šç¾© ---
        const SYLLABUS_DATA = {
            "1.1.1": { section: "Heat", topic: "æ¸©åº¦èˆ‡æ¸©åº¦è¨ˆ", desc: "èªè­˜æ¸©åº¦ç‚ºç‰©é«”å†·ç†±ç¨‹åº¦çš„æ¨™èªŒ" },
            "1.2.1": { section: "Heat", topic: "å…§èƒ½èˆ‡èƒ½é‡è½‰ç§»", desc: "é—¡é‡‹æ¸©åº¦ç‚ºç³»çµ±å…§åˆ†å­éš¨æ©Ÿé‹å‹•å¹³å‡å‹•èƒ½çš„å®šé‡é—œä¿‚" },
            "1.2.2": { section: "Heat", topic: "ç†±å‚³éæ–¹å¼", desc: "é‘‘å®šèƒ½é‡è½‰ç§»çš„æ–¹å¼å¯åˆ†ç‚ºå‚³å°ã€å°æµå’Œè¼»å°„" },
            "1.3.2": { section: "Heat", topic: "ç†±å®¹é‡å’Œæ¯”ç†±å®¹é‡", desc: "æ‡‰ç”¨ E=mcÎ”T è§£æ±ºå•é¡Œ" },
            "1.4.1": { section: "Heat", topic: "æ½›ç†±", desc: "æ‡‰ç”¨ E=ml è§£æ±ºæœ‰é—œç‰©æ…‹è®ŠåŒ–çš„å•é¡Œ" },
            "1.5.1": { section: "Heat", topic: "æ°£é«”å®šå¾‹", desc: "æ‡‰ç”¨æ™®é©æ°£é«”å®šå¾‹ pV=nRT" },
            "2.1.1": { section: "Mechanics", topic: "ä½ç½®å’Œç§»å‹•", desc: "åˆ†æä½ç§»-æ™‚é–“åŠé€Ÿåº¦-æ™‚é–“åœ–åƒ" },
            "2.2.1": { section: "Mechanics", topic: "ç‰›é “å®šå¾‹", desc: "æ‡‰ç”¨ç‰›é “ç¬¬äºŒå®šå¾‹ F=ma" },
            "2.4.1": { section: "Mechanics", topic: "å‹•é‡", desc: "å‹•é‡å®ˆæ†åŸç†" },
            "2.9.2": { section: "Mechanics", topic: "åœ“å‘¨é‹å‹•", desc: "æ‡‰ç”¨å‘å¿ƒåŠ›å…¬å¼ F=mvÂ²/r" },
            "E3.1.1": { section: "Energy", topic: "å®¶å±…ç”¨é›»", desc: "è¨ˆç®—é›»å™¨çš„èƒ½æºæ•ˆç›Šèˆ‡æˆæœ¬" },
            "E3.2.1": { section: "Energy", topic: "ç…§æ˜", desc: "æ¯”è¼ƒç™½ç†¾ç‡ˆã€LEDç­‰çš„æ•ˆèƒ½" },
            "E3.4.1": { section: "Energy", topic: "å¯å†ç”Ÿèƒ½æº", desc: "æè¿°æ ¸è£‚è®Šèˆ‡æ ¸èšè®ŠåŠå¯å†ç”Ÿèƒ½æºç‰¹å¾µ" }
        };

        const App = () => {
            const [view, setView] = useState('students');
            const [students, setStudents] = useState([]);
            const [answerKeys, setAnswerKeys] = useState({}); 
            const [records, setRecords] = useState([]);
            const [currentStudentId, setCurrentStudentId] = useState('');
            const [editingKey, setEditingKey] = useState({ year: 2023, paper: '1A' });

            // Load Data
            useEffect(() => {
                try {
                    const saved = localStorage.getItem('dsePhysV3');
                    if (saved) {
                        const data = JSON.parse(saved);
                        setStudents(data.students || []);
                        setAnswerKeys(data.answerKeys || {});
                        setRecords(data.records || []);
                    }
                } catch(e) { console.error("Load failed", e); }
            }, []);

            // Save Data
            useEffect(() => {
                const data = { students, answerKeys, records };
                localStorage.setItem('dsePhysV3', JSON.stringify(data));
            }, [students, answerKeys, records]);

            // Helper: Get Topic (Fallback Logic)
            const getTopicForQuestion = (qNum) => {
                const ids = Object.keys(SYLLABUS_DATA);
                return ids[(qNum * 7) % ids.length]; 
            };

            // --- Components ---

            const Sidebar = () => (
                <div className="w-64 bg-slate-800 text-white h-screen fixed left-0 top-0 flex flex-col shadow-2xl z-10 overflow-y-auto">
                    <div className="p-6 border-b border-slate-700 bg-slate-900">
                        <h1 className="text-xl font-bold">âš¡ DSE Phy V3</h1>
                        <div className="text-xs text-slate-400 mt-1">ç©©å®šç‰ˆ (ç„¡åœ–æ¨™åº«)</div>
                    </div>
                    <nav className="flex-1 p-4 space-y-2">
                        <button onClick={() => setView('students')} className={`w-full text-left px-4 py-3 rounded ${view === 'students' ? 'bg-blue-600' : 'hover:bg-slate-700'}`}>ğŸ‘¥ å­¸ç”Ÿç®¡ç†</button>
                        <button onClick={() => setView('marking')} className={`w-full text-left px-4 py-3 rounded ${view === 'marking' ? 'bg-blue-600' : 'hover:bg-slate-700'}`}>ğŸ”‘ æ¨™æº–ç­”æ¡ˆ (Ans)</button>
                        <button onClick={() => setView('input')} className={`w-full text-left px-4 py-3 rounded ${view === 'input' ? 'bg-blue-600' : 'hover:bg-slate-700'}`}>ğŸ“ è¼¸å…¥æˆç¸¾</button>
                        <button onClick={() => setView('dashboard')} className={`w-full text-left px-4 py-3 rounded ${view === 'dashboard' ? 'bg-blue-600' : 'hover:bg-slate-700'}`}>ğŸ“Š åˆ†æå ±å‘Š</button>
                        <button onClick={() => setView('generate')} className={`w-full text-left px-4 py-3 rounded ${view === 'generate' ? 'bg-blue-600' : 'hover:bg-slate-700'}`}>ğŸ¤– ç”Ÿæˆç·´ç¿’</button>
                    </nav>
                </div>
            );

            // 1. å­¸ç”Ÿç®¡ç†
            const StudentsView = () => {
                const [newName, setNewName] = useState('');
                const addStudent = () => {
                    if (!newName) return;
                    const newStudent = { id: Date.now().toString(), name: newName, date: new Date().toLocaleDateString() };
                    setStudents([...students, newStudent]);
                    setNewName('');
                };
                const removeStudent = (id) => {
                    if (confirm('ç¢ºå®šåˆªé™¤æ­¤å­¸ç”ŸåŠå…¶è¨˜éŒ„ï¼Ÿ')) {
                        setStudents(students.filter(s => s.id !== id));
                        setRecords(records.filter(r => r.studentId !== id));
                    }
                };

                return (
                    <div className="max-w-4xl mx-auto bg-white p-8 rounded shadow">
                        <h2 className="text-2xl font-bold mb-6">ğŸ‘¥ å­¸ç”Ÿè³‡æ–™åº«</h2>
                        <div className="flex gap-4 mb-8">
                            <input type="text" className="flex-1 border p-3 rounded" placeholder="å­¸ç”Ÿå§“å" value={newName} onChange={e => setNewName(e.target.value)} />
                            <button onClick={addStudent} className="bg-blue-600 text-white px-6 rounded font-bold hover:bg-blue-700">æ–°å¢</button>
                        </div>
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                            {students.map(s => (
                                <div key={s.id} className="p-4 border rounded bg-slate-50 flex justify-between items-center">
                                    <div>
                                        <div className="font-bold">{s.name}</div>
                                        <div className="text-xs text-slate-500">{s.date}</div>
                                    </div>
                                    <button onClick={() => removeStudent(s.id)} className="text-red-500 text-sm hover:underline">åˆªé™¤</button>
                                </div>
                            ))}
                            {students.length === 0 && <div className="text-slate-400 p-4">æš«ç„¡å­¸ç”Ÿï¼Œè«‹æ–°å¢ã€‚</div>}
                        </div>
                    </div>
                );
            };

            // 2. æ¨™æº–ç­”æ¡ˆ
            const MarkingSchemeView = () => {
                const { year, paper } = editingKey;
                const keyId = `${year}_${paper}`;
                const currentKeys = answerKeys[keyId] || {};

                const updateKey = (qNum, val) => {
                    const newKeys = { ...currentKeys, [qNum]: val };
                    setAnswerKeys({ ...answerKeys, [keyId]: newKeys });
                };

                return (
                    <div className="max-w-5xl mx-auto bg-white p-8 rounded shadow">
                        <h2 className="text-2xl font-bold mb-6">ğŸ”‘ æ¨™æº–ç­”æ¡ˆè¨­å®š (Marking Scheme)</h2>
                        <div className="bg-blue-50 p-4 rounded mb-6 flex gap-4">
                            <div>
                                <label className="block text-xs font-bold text-slate-500">å¹´ä»½</label>
                                <select className="p-2 border rounded" value={year} onChange={e => setEditingKey({...editingKey, year: e.target.value})}>
                                    {[2025,2024,2023,2022,2021,2020].map(y => <option key={y} value={y}>{y}</option>)}
                                </select>
                            </div>
                            <div>
                                <label className="block text-xs font-bold text-slate-500">è©¦å·</label>
                                <select className="p-2 border rounded" value={paper} onChange={e => setEditingKey({...editingKey, paper: e.target.value})}>
                                    <option value="1A">Paper 1A (MC)</option>
                                </select>
                            </div>
                        </div>

                        {paper === '1A' ? (
                            <div className="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-3">
                                {Array.from({length: 33}).map((_, i) => {
                                    const q = i + 1;
                                    const val = currentKeys[q] || '';
                                    return (
                                        <div key={q} className="bg-slate-50 p-2 border rounded text-center">
                                            <div className="text-xs font-bold text-slate-400 mb-1">Q{q}</div>
                                            <div className="flex justify-center gap-1">
                                                {['A','B','C','D'].map(opt => (
                                                    <button key={opt} onClick={() => updateKey(q, opt)} 
                                                        className={`w-6 h-6 rounded text-xs font-bold ${val === opt ? 'bg-green-600 text-white' : 'bg-white border hover:bg-gray-100'}`}>
                                                        {opt}
                                                    </button>
                                                ))}
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        ) : <div className="text-slate-500">åƒ…æ”¯æ´ MC è©¦å·è¨­å®šç­”æ¡ˆã€‚</div>}
                    </div>
                );
            };

            // 3. è¼¸å…¥æˆç¸¾
            const InputView = () => {
                const [form, setForm] = useState({ studentId: '', year: '2023', paper: '1A', answers: {}, scores: {} });
                
                // Init student ID
                useEffect(() => {
                    if (students.length > 0 && !form.studentId) setForm(f => ({...f, studentId: students[0].id}));
                }, [students]);

                const currentKey = answerKeys[`${form.year}_${form.paper}`] || {};
                const qCount = form.paper === '1A' ? 33 : 15;
                const isMC = form.paper === '1A';

                const handleMCOption = (q, opt) => {
                    const correctAns = currentKey[q];
                    const isCorrect = correctAns && (opt === correctAns);
                    const newAnswers = { ...form.answers, [q]: opt };
                    const newScores = { ...form.scores, [q]: isCorrect ? 1 : 0 };
                    setForm({ ...form, answers: newAnswers, scores: newScores });
                };

                const saveRecord = () => {
                    if (!form.studentId) return alert("è«‹å…ˆå»ºç«‹å­¸ç”Ÿï¼");
                    const newRec = { ...form, id: Date.now(), timestamp: new Date() };
                    // Remove old record for same student/year/paper if exists
                    const cleanRecords = records.filter(r => !(r.studentId === form.studentId && r.year == form.year && r.paper === form.paper));
                    setRecords([...cleanRecords, newRec]);
                    alert("âœ… æˆç¸¾å·²å„²å­˜ï¼");
                };

                return (
                    <div className="max-w-5xl mx-auto bg-white p-8 rounded shadow">
                        <h2 className="text-2xl font-bold mb-6">ğŸ“ è¼¸å…¥æˆç¸¾</h2>
                        <div className="grid grid-cols-3 gap-4 mb-6 bg-slate-50 p-4 rounded">
                            <select className="p-2 border rounded" value={form.studentId} onChange={e => setForm({...form, studentId: e.target.value})}>
                                {students.map(s => <option key={s.id} value={s.id}>{s.name}</option>)}
                            </select>
                            <select className="p-2 border rounded" value={form.year} onChange={e => setForm({...form, year: e.target.value, answers:{}, scores:{}})}>
                                {[2025,2024,2023,2022,2021].map(y => <option key={y} value={y}>{y}</option>)}
                            </select>
                            <select className="p-2 border rounded" value={form.paper} onChange={e => setForm({...form, paper: e.target.value, answers:{}, scores:{}})}>
                                <option value="1A">Paper 1A (MC)</option>
                                <option value="1B">Paper 1B (Long Q)</option>
                            </select>
                        </div>

                        {isMC ? (
                            <div>
                                <div className="mb-2 text-sm text-slate-500">
                                    {Object.keys(currentKey).length === 0 ? "âš  æ³¨æ„ï¼šå°šæœªè¨­å®šæ­¤å¹´ä»½æ¨™æº–ç­”æ¡ˆï¼Œå°‡ç„¡æ³•è‡ªå‹•è©•åˆ†ã€‚" : "âœ… å·²è¼‰å…¥æ¨™æº–ç­”æ¡ˆï¼Œç³»çµ±å°‡è‡ªå‹•è©•åˆ†ã€‚"}
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                    {Array.from({length: qCount}).map((_, i) => {
                                        const q = i + 1;
                                        const myAns = form.answers[q];
                                        const correct = currentKey[q];
                                        // Color logic
                                        let borderClass = "border-slate-200";
                                        if (myAns && correct) borderClass = myAns === correct ? "border-green-500 bg-green-50" : "border-red-500 bg-red-50";

                                        return (
                                            <div key={q} className={`flex items-center justify-between p-2 border rounded ${borderClass}`}>
                                                <span className="font-bold text-slate-500 w-8">Q{q}</span>
                                                <div className="flex gap-1">
                                                    {['A','B','C','D'].map(opt => (
                                                        <button key={opt} onClick={() => handleMCOption(q, opt)}
                                                            className={`w-8 h-8 rounded-full text-sm font-bold border 
                                                                ${myAns === opt 
                                                                    ? 'bg-slate-800 text-white' 
                                                                    : 'bg-white text-slate-600 hover:bg-slate-100'}`}>
                                                            {opt}
                                                        </button>
                                                    ))}
                                                </div>
                                                <span className="w-6 text-center">
                                                    {myAns && correct ? (myAns === correct ? "âœ”" : "âœ˜") : ""}
                                                </span>
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                        ) : (
                            <div className="grid grid-cols-4 gap-4">
                                {Array.from({length: 15}).map((_, i) => (
                                    <div key={i} className="flex flex-col">
                                        <label className="text-xs mb-1">Q{i+1}</label>
                                        <input type="number" className="border p-2 rounded text-center" 
                                            value={form.scores[i+1]||''} onChange={e=>setForm({...form, scores: {...form.scores, [i+1]: e.target.value}})} />
                                    </div>
                                ))}
                            </div>
                        )}
                        <button onClick={saveRecord} className="w-full mt-6 bg-green-600 text-white py-3 rounded font-bold hover:bg-green-700 shadow">å„²å­˜æˆç¸¾</button>
                    </div>
                );
            };

            // 4. åˆ†æ
            const DashboardView = () => {
                const [targetId, setTargetId] = useState(students[0]?.id || '');
                
                const stats = useMemo(() => {
                    if (!targetId) return [];
                    const myRecs = records.filter(r => r.studentId === targetId);
                    let topicMap = {};
                    
                    myRecs.forEach(r => {
                        Object.entries(r.scores).forEach(([q, score]) => {
                            const topicId = getTopicForQuestion(q);
                            if (!topicMap[topicId]) topicMap[topicId] = { score: 0, total: 0 };
                            topicMap[topicId].score += Number(score);
                            topicMap[topicId].total += (r.paper === '1A' ? 1 : 10);
                        });
                    });

                    return Object.entries(topicMap).map(([id, d]) => ({
                        id,
                        topic: SYLLABUS_DATA[id]?.topic || id,
                        desc: SYLLABUS_DATA[id]?.desc || '',
                        pct: (d.score / d.total) * 100
                    })).sort((a,b) => a.pct - b.pct);
                }, [records, targetId]);

                return (
                    <div className="max-w-4xl mx-auto space-y-6">
                        <div className="bg-white p-4 rounded flex justify-between items-center shadow">
                            <h2 className="text-xl font-bold">ğŸ“Š å­¸ç”Ÿåˆ†æ</h2>
                            <select className="border p-2 rounded" value={targetId} onChange={e => setTargetId(e.target.value)}>
                                {students.map(s => <option key={s.id} value={s.id}>{s.name}</option>)}
                            </select>
                        </div>
                        
                        {stats.length > 0 ? (
                            <div className="bg-white p-6 rounded shadow">
                                <h3 className="font-bold text-red-600 mb-4">âš  å¼±é …èª²é¡Œ (Bottom 5)</h3>
                                {stats.slice(0, 5).map(s => (
                                    <div key={s.id} className="flex justify-between items-center p-3 border-b hover:bg-slate-50">
                                        <div>
                                            <div className="font-bold">{s.topic}</div>
                                            <div className="text-xs text-slate-500">{s.desc}</div>
                                        </div>
                                        <div className="text-xl font-bold text-red-600">{s.pct.toFixed(0)}%</div>
                                    </div>
                                ))}
                            </div>
                        ) : <div className="text-center p-10 bg-white rounded shadow text-slate-400">å°šç„¡æ•¸æ“šï¼Œè«‹å…ˆè¼¸å…¥æˆç¸¾ã€‚</div>}
                    </div>
                );
            };

            return (
                <div className="flex min-h-screen">
                    <Sidebar />
                    <div className="flex-1 ml-64 p-8 overflow-y-auto h-screen">
                        {view === 'students' && <StudentsView />}
                        {view === 'marking' && <MarkingSchemeView />}
                        {view === 'input' && <InputView />}
                        {view === 'dashboard' && <DashboardView />}
                        {view === 'generate' && <div className="p-10 text-center text-slate-400">AI Prompt ç”Ÿæˆå™¨ (åŠŸèƒ½åŒä¸Š)</div>}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
