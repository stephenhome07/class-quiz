                                    <label className="block text-xs font-bold text-slate-500 mb-1">Èõ£Â∫¶ (Difficulty)</label>
                                    <select className="w-full border p-2 rounded text-sm" value={genSettings.difficulty} onChange={e=>setGenSettings({...genSettings, difficulty:e.target.value})}>
                                        <option value="low">‰Ωé (Âü∫Á§éÈûèÂõ∫)</option>
                                        <option value="medium">‰∏≠ (DSE Ê®ôÊ∫ñ)</option>
                                        <option value="high">È´ò (5** ÊåëÊà∞)</option>
                                    </select>
                                </div>
                                <div>
                                    <label className="block text-xs font-bold text-slate-500 mb-1">È°åÂûã (Type)</label>
                                    <select className="w-full border p-2 rounded text-sm" value={genSettings.type} onChange={e=>setGenSettings({...genSettings, type:e.target.value})}>
                                        <option value="mixed">MC + LQ (Ê∑∑Âêà)</option>
                                        <option value="mc">MC Only</option>
                                        <option value="lq">LQ Only</option>
                                    </select>
                                </div>
                            </div>
                            <div className="flex-1 flex flex-col min-h-0 border rounded-lg bg-slate-50">
                                <div className="p-2 border-b bg-slate-100 flex justify-between items-center">
                                    <span className="text-xs font-bold text-slate-600">ÈÅ∏ÊìáË™≤È°å ({selectedTopics.length})</span>
                                    <button onClick={toggleAll} className="text-xs text-blue-600 hover:underline">{selectedTopics.length === sortedTopicKeys.length ? 'ÂÖ®‰∏çÈÅ∏' : 'ÂÖ®ÈÅ∏'}</button>
                                </div>
                                <div className="overflow-y-auto p-2 space-y-1 flex-1">
                                    {sortedTopicKeys.map(tid => {
                                        const s = studentStats[tid] || {earned:0, max:0};
                                        const hasData = s.max > 0;
                                        const pct = hasData ? Math.round((s.earned / s.max) * 100) : 0;
                                        let scoreColor = 'text-slate-400';
                                        if (hasData) {
                                            if (pct < 40) scoreColor = 'text-red-500 font-bold';
                                            else if (pct < 70) scoreColor = 'text-yellow-600 font-bold';
                                            else scoreColor = 'text-green-600 font-bold';
                                        }

                                        return (
                                            <label key={tid} className="flex items-center gap-2 p-2 hover:bg-white rounded cursor-pointer border border-transparent hover:border-slate-200">
                                                <input type="checkbox" checked={selectedTopics.includes(tid)} onChange={() => toggleTopic(tid)} className="w-4 h-4 rounded text-blue-600" />
                                                <div className="flex-1 min-w-0">
                                                    <div className="flex justify-between items-center">
                                                        <span className="text-xs font-mono font-bold text-slate-700">{tid}</span>
                                                        <span className={`text-xs ${scoreColor}`}>{hasData ? `${pct}%` : '--'}</span>
                                                    </div>
                                                    <div className="text-xs text-slate-500 truncate">{SYLLABUS_DATA[tid].topic}</div>
                                                </div>
                                            </label>
                                        );
                                    })}
                                </div>
                            </div>
                            <button onClick={generate} className="w-full py-3 bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-lg font-bold mt-4 shadow hover:shadow-lg">ÁîüÊàê Prompt ‚ú®</button>
                        </div>
                        <div className="flex-1 bg-white p-6 rounded-xl shadow-sm h-full flex flex-col border border-slate-200">
                            <h3 className="font-bold text-slate-700 mb-2">üìù ÁîüÊàêÁµêÊûú (Prompt Output)</h3>
                            <textarea className="flex-1 w-full bg-slate-50 border p-4 rounded-lg font-mono text-sm resize-none outline-none" value={generatedPrompt} readOnly placeholder="Ë´ãÂú®Â∑¶ÂÅ¥ÈÅ∏ÊìáË™≤È°åËàáË®≠ÂÆöÔºåÁÑ∂ÂæåÈªûÊìä„ÄåÁîüÊàê Prompt„Äç..."></textarea>
                            <button onClick={()=>{navigator.clipboard.writeText(generatedPrompt); alert("Â∑≤Ë§áË£Ω!")}} className="mt-4 py-3 bg-slate-800 text-white rounded-lg hover:bg-slate-700 font-bold flex justify-center gap-2">üìã Ë§áË£Ω‰∏¶Ë≤ºÁµ¶ AI</button>
                        </div>
                    </div>
                );
            };

            return (
                <div className="flex min-h-screen">
                    <Sidebar />
                    <div className="flex-1 ml-64 p-8 overflow-y-auto h-screen">
                        {view === 'students' && <StudentsView />}
                        {view === 'marking' && <MarkingView />}
                        {view === 'input' && <InputView />}
                        {view === 'dashboard' && <DashboardView />}
                        {view === 'generate' && <GenerateView />}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
