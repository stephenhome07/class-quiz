e-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" x2="12" y1="15" y2="3"></line></svg> Save HTML</button><button class="flex gap-2 px-3 py-1.5 bg-slate-700 hover:bg-slate-600 rounded text-sm transition-colors border border-slate-600"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4"><circle cx="18" cy="5" r="3"></circle><circle cx="6" cy="12" r="3"></circle><circle cx="18" cy="19" r="3"></circle><line x1="8.59" x2="15.42" y1="13.51" y2="17.49"></line><line x1="15.41" x2="8.59" y1="6.51" y2="10.49"></line></svg> Share</button><button class="flex items-center gap-2 px-3 py-1.5 bg-slate-700 hover:bg-slate-600 rounded text-sm transition-colors border border-slate-600"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4"><polyline points="6 9 6 2 18 2 18 9"></polyline><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path><rect width="12" height="8" x="6" y="14"></rect></svg> Print</button></div></div><div class="flex max-w-6xl mx-auto px-4 mt-2 gap-1"><button class="flex gap-2 px-6 py-3 text-sm font-bold rounded-t-lg bg-slate-50 text-slate-900"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4"><line x1="8" x2="21" y1="6" y2="6"></line><line x1="8" x2="21" y1="12" y2="12"></line><line x1="8" x2="21" y1="18" y2="18"></line><line x1="3" x2="3.01" y1="6" y2="6"></line><line x1="3" x2="3.01" y1="12" y2="12"></line><line x1="3" x2="3.01" y1="18" y2="18"></line></svg> Schedule</button><button class="flex gap-2 px-6 py-3 text-sm font-bold rounded-t-lg bg-slate-800 text-slate-400"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"></path><path d="M18 9h1.5a2.5 2.5 0 0 1 0-5H18"></path><path d="M4 22h16"></path><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"></path><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"></path><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"></path></svg> Standings</button></div></header><main class="max-w-6xl mx-auto px-4 py-8"><div class="text-center py-12 bg-white rounded-xl shadow border mb-6"><div class="w-16 h-16 bg-indigo-100 text-indigo-600 rounded-full flex items-center justify-center mx-auto mb-4"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-8 h-8"><path d="m16 16 3-8 3 8c-.87.65-1.92 1-3 1s-2.13-.35-3-1Z"></path><path d="m2 16 3-8 3 8c-.87.65-1.92 1-3 1s-2.13-.35-3-1Z"></path><path d="M7 21h10"></path><path d="M12 3v18"></path><path d="M3 7h2c2 0 5-1 7-2 2 1 5 2 7 2h2"></path></svg></div><h3 class="text-lg font-bold">Ready to Schedule</h3><button class="mt-4 px-6 py-2 bg-indigo-600 text-white rounded font-bold shadow">Load 9-Match Template</button></div><div class="space-y-3"></div><button class="fixed bottom-8 right-8 w-14 h-14 bg-indigo-600 text-white rounded-full shadow-lg flex items-center justify-center"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6"><path d="M5 12h14"></path><path d="M12 5v14"></path></svg></button></main><div class="text-center pb-8 text-xs text-slate-400">Offline Storage (Local Only)</div></div></div>

    <script type="text/babel" data-type="module">
        // Import Firebase modules from CDN
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, addDoc, deleteDoc, updateDoc, doc, query, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const { useState, useEffect, useMemo } = React;

        // --- CONFIGURATION ---
        // If these are default, the app will run in "Offline Mode" (Local Storage)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY_HERE", 
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT.appspot.com",
            messagingSenderId: "SENDER_ID",
            appId: "APP_ID"
        };
        
        // Check if we are using placeholder keys
        const isPlaceholderConfig = firebaseConfig.apiKey === "YOUR_API_KEY_HERE";
        
        let app, auth, db;
        // Only attempt Firebase init if we have real keys
        if (!isPlaceholderConfig) {
            try {
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
            } catch (e) {
                console.log("Firebase init failed, falling back.");
            }
        }

        const TEAMS = ['25290', '28818', '23138', '11052', '28784', '12345'];

        // --- Icons ---
        const Icon = ({ path, className, onClick }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} onClick={onClick}>
                {path}
            </svg>
        );

        const Icons = {
            Plus: (p) => <Icon {...p} path={<><path d="M5 12h14"/><path d="M12 5v14"/></>} />,
            Trash2: (p) => <Icon {...p} path={<><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></>} />,
            Share2: (p) => <Icon {...p} path={<><circle cx="18" cy="5" r="3"/><circle cx="6" cy="12" r="3"/><circle cx="18" cy="19" r="3"/><line x1="8.59" x2="15.42" y1="13.51" y2="17.49"/><line x1="15.41" x2="8.59" y1="6.51" y2="10.49"/></>} />,
            Edit2: (p) => <Icon {...p} path={<><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"/></>} />,
            X: (p) => <Icon {...p} path={<><path d="M18 6 6 18"/><path d="m6 6 12 12"/></>} />,
            Printer: (p) => <Icon {...p} path={<><polyline points="6 9 6 2 18 2 18 9"/><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"/><rect width="12" height="8" x="6" y="14"/></>} />,
            Download: (p) => <Icon {...p} path={<><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></>} />,
            Swords: (p) => <Icon {...p} path={<><polyline points="14.5 17.5 3 6 3 3 6 3 17.5 14.5"/><line x1="13" x2="19" y1="19" y2="13"/><line x1="16" x2="20" y1="16" y2="20"/><line x1="19" x2="21" y1="21" y2="19"/><polyline points="14.5 6.5 18 3 21 3 21 6 17.5 9.5"/><line x1="5" x2="9" y1="14" y2="18"/><line x1="7" x2="4" y1="17" y2="20"/><line x1="3" x2="5" y1="19" y2="21"/></>} />,
            RefreshCw: (p) => <Icon {...p} path={<><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M8 16H3v5"/></>} />,
            Trophy: (p) => <Icon {...p} path={<><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 1 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></>} />,
            List: (p) => <Icon {...p} path={<><line x1="8" x2="21" y1="6" y2="6"/><line x1="8" x2="21" y1="12" y2="12"/><line x1="8" x2="21" y1="18" y2="18"/><line x1="3" x2="3.01" y1="6" y2="6"/><line x1="3" x2="3.01" y1="12" y2="12"/><line x1="3" x2="3.01" y1="18" y2="18"/></>} />,
            Scale: (p) => <Icon {...p} path={<><path d="m16 16 3-8 3 8c-.87.65-1.92 1-3 1s-2.13-.35-3-1Z"/><path d="m2 16 3-8 3 8c-.87.65-1.92 1-3 1s-2.13-.35-3-1Z"/><path d="M7 21h10"/><path d="M12 3v18"/><path d="M3 7h2c2 0 5-1 7-2 2 1 5 2 7 2h2"/></>} />,
            ClipboardList: (p) => <Icon {...p} path={<><rect width="8" height="4" x="8" y="2" rx="1" ry="1"/><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/><path d="M12 11h4"/><path d="M12 16h4"/><path d="M8 11h.01"/><path d="M8 16h.01"/></>} />,
            Calculator: (p) => <Icon {...p} path={<><rect width="16" height="20" x="4" y="2" rx="2"/><line x1="8" x2="16" y1="6" y2="6"/><line x1="16" x2="16" y1="14" y2="18"/><path d="M16 10h.01"/><path d="M12 10h.01"/><path d="M8 10h.01"/><path d="M12 14h.01"/><path d="M8 14h.01"/><path d="M12 18h.01"/><path d="M8 18h.01"/></>} />,
            ArrowLeft: (p) => <Icon {...p} path={<><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></>} />,
            WifiOff: (p) => <Icon {...p} path={<><line x1="1" x2="23" y1="1" y2="23"/><path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55"/><path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39"/><path d="M10.71 5.05A16 16 0 0 1 22.58 9"/><path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88"/><path d="M8.53 16.11a6 6 0 0 1 6.95 0"/><line x1="12" x2="12.01" y1="20" y2="20"/></>} />,
        };
        const generateSessionId = () => Math.random().toString(36).substring(2, 9);

        // --- LOCAL STORAGE HELPERS (OFFLINE MODE) ---
        const LOCAL_KEY = 'robotics_schedule_data';
        const getLocalData = () => { try { return JSON.parse(localStorage.getItem(LOCAL_KEY) || '[]'); } catch(e) { return []; } };
        const setLocalData = (data) => localStorage.setItem(LOCAL_KEY, JSON.stringify(data));

        function App() {
            const [user, setUser] = useState(null);
            const [isOffline, setIsOffline] = useState(false);
            const [events, setEvents] = useState([]);
            const [loading, setLoading] = useState(true);
            const [sessionId, setSessionId] = useState('');
            const [activeTab, setActiveTab] = useState('schedule');
            const [isAdding, setIsAdding] = useState(false);
            const [isEditing, setIsEditing] = useState(null);
            const [formData, setFormData] = useState({ time: '13:00', title: '', redAlliance: '', blueAlliance: '', queueing: '', type: 'match' });
            const [scoringMatchId, setScoringMatchId] = useState(null);
            const [scoreData, setScoreData] = useState({ red: { auto: 0, teleop: 0, endgame: 0, penalty: 0 }, blue: { auto: 0, teleop: 0, endgame: 0, penalty: 0 } });

            // 1. Auth & Mode Setup
            useEffect(() => {
                const hash = window.location.hash.replace('#', '');
                let currentSession = hash;
                if (!currentSession) { currentSession = generateSessionId(); window.location.hash = currentSession; }
                setSessionId(currentSession);

                const enableOffline = () => {
                    console.log("Enabling Offline Mode");
                    setIsOffline(true);
                    setEvents(getLocalData());
                    setLoading(false);
                };

                // IMMEDIATE CHECK: If keys are default, don't even try Firebase
                if (isPlaceholderConfig) {
                    enableOffline();
                } else if (auth) {
                    signInAnonymously(auth)
                        .then(() => onAuthStateChanged(auth, (u) => setUser(u)))
                        .catch((e) => {
                            console.error("Auth failed. Switching to Offline Mode.");
                            enableOffline();
                        });
                } else {
                    enableOffline();
                }
            }, []);

            // 2. Data Fetching (Firebase Only)
            useEffect(() => {
                if (isOffline || !auth || !user || !sessionId) return;
                const collectionName = `matches_${sessionId}`;
                const q = query(collection(db, 'artifacts', 'robotics-schedule-app-html', 'public', 'data', collectionName));
                const unsubscribe = onSnapshot(q, (snapshot) => {
                    const fetchedEvents = [];
                    snapshot.forEach((doc) => fetchedEvents.push({ id: doc.id, ...doc.data() }));
                    fetchedEvents.sort((a, b) => a.time.localeCompare(b.time));
                    setEvents(fetchedEvents); setLoading(false);
                }, (e) => {
                    console.error("Firebase sync error, switching to offline");
                    setIsOffline(true);
                    setEvents(getLocalData());
                    setLoading(false);
                });
                return () => unsubscribe();
            }, [user, sessionId, isOffline]);

            const handleSave = async () => {
                const newEvent = { ...formData };
                if (isOffline) {
                    const current = getLocalData();
                    if (isEditing) {
                        const idx = current.findIndex(e => e.id === isEditing);
                        if (idx !== -1) current[idx] = { ...current[idx], ...newEvent };
                    } else {
                        current.push({ ...newEvent, id: Date.now().toString() });
                    }
                    current.sort((a,b) => a.time.localeCompare(b.time));
                    setLocalData(current);
                    setEvents(current);
                } else {
                    const collectionName = `matches_${sessionId}`;
                    if (isEditing) await updateDoc(doc(db, 'artifacts', 'robotics-schedule-app-html', 'public', 'data', collectionName, isEditing), newEvent);
                    else await addDoc(collection(db, 'artifacts', 'robotics-schedule-app-html', 'public', 'data', collectionName), newEvent);
                }
                setIsEditing(null); setIsAdding(false);
                setFormData({ time: '13:00', title: '', redAlliance: '', blueAlliance: '', queueing: '', type: 'match' });
            };

            const handleScoreClick = (event) => { setScoringMatchId(event.id); setScoreData({ red: event.redDetails || { auto: 0, teleop: 0, endgame: 0, penalty: 0 }, blue: event.blueDetails || { auto: 0, teleop: 0, endgame: 0, penalty: 0 } }); };
            
            const saveDetailedScores = async () => {
                if (!scoringMatchId) return;
                const redTotal = (scoreData.red.auto||0)+(scoreData.red.teleop||0)+(scoreData.red.endgame||0)+(scoreData.red.penalty||0);
                const blueTotal = (scoreData.blue.auto||0)+(scoreData.blue.teleop||0)+(scoreData.blue.endgame||0)+(scoreData.blue.penalty||0);
                
                if (isOffline) {
                    const current = getLocalData();
                    const idx = current.findIndex(e => e.id === scoringMatchId);
                    if (idx !== -1) {
                        current[idx] = { ...current[idx], redDetails: scoreData.red, blueDetails: scoreData.blue, redScore: redTotal, blueScore: blueTotal };
                        setLocalData(current);
                        setEvents(current);
                    }
                } else {
                    const collectionName = `matches_${sessionId}`;
                    await updateDoc(doc(db, 'artifacts', 'robotics-schedule-app-html', 'public', 'data', collectionName, scoringMatchId), { redDetails: scoreData.red, blueDetails: scoreData.blue, redScore: redTotal, blueScore: blueTotal });
                }
                setScoringMatchId(null);
            };

            const handleDelete = async (id) => {
                if (!confirm('Delete this event?')) return;
                if (isOffline) {
                    const current = getLocalData().filter(e => e.id !== id);
                    setLocalData(current);
                    setEvents(current);
                } else {
                    const collectionName = `matches_${sessionId}`;
                    await deleteDoc(doc(db, 'artifacts', 'robotics-schedule-app-html', 'public', 'data', collectionName, id));
                }
            };

            const handleClearAll = async () => {
                if (!confirm('Clear ALL events?')) return;
                if (isOffline) {
                    setLocalData([]);
                    setEvents([]);
                } else {
                    const collectionName = `matches_${sessionId}`;
                    const q = query(collection(db, 'artifacts', 'robotics-schedule-app-html', 'public', 'data', collectionName));
                    const snapshot = await getDocs(q);
                    snapshot.forEach(doc => deleteDoc(doc.ref));
                }
            };

            const startEdit = (e) => { setFormData({ time: e.time, title: e.title, redAlliance: e.redAlliance, blueAlliance: e.blueAlliance, queueing: e.queueing, type: e.type }); setIsEditing(e.id); setIsAdding(true); };
            const copyLink = () => { const url = window.location.href; const ta = document.createElement("textarea"); ta.value = url; document.body.appendChild(ta); ta.select(); try { document.execCommand('copy'); alert('Link copied!'); } catch (err) {} document.body.removeChild(ta); };
            
            const downloadHtml = () => {
                const htmlContent = document.documentElement.outerHTML;
                const blob = new Blob([htmlContent], {type: 'text/html'});
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = "robotics-schedule.html";
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            };

            const addDefaultSchedule = async () => {
                const fixedMatches = [{time:'13:00',title:'Match 1',redAlliance:'25290 & 28818',blueAlliance:'23138 & 11052',queueing:'28784, 12345',type:'match',redScore:0,blueScore:0},{time:'13:20',title:'Match 2',redAlliance:'28784 & 12345',blueAlliance:'25290 & 23138',queueing:'28818, 11052',type:'match',redScore:0,blueScore:0},{time:'13:40',title:'Match 3',redAlliance:'28818 & 11052',blueAlliance:'28784 & 12345',queueing:'25290, 23138',type:'match',redScore:0,blueScore:0},{time:'14:00',title:'Match 4',redAlliance:'25290 & 11052',blueAlliance:'28784 & 23138',queueing:'28818, 12345',type:'match',redScore:0,blueScore:0},{time:'14:20',title:'Match 5',redAlliance:'28818 & 12345',blueAlliance:'25290 & 28784',queueing:'23138, 11052',type:'match',redScore:0,blueScore:0},{time:'14:40',title:'Match 6',redAlliance:'23138 & 11052',blueAlliance:'28818 & 12345',queueing:'25290, 28784',type:'match',redScore:0,blueScore:0}];
                const shuffled = [...TEAMS].sort(()=>0.5-Math.random());
                const build = (t,ti,sit) => { const p=TEAMS.filter(x=>!sit.includes(x)).sort(()=>0.5-Math.random()); return {time:t,title:ti,redAlliance:`${p[0]} & ${p[1]}`,blueAlliance:`${p[2]} & ${p[3]}`,queueing:sit.join(', '),type:'match',redScore:0,blueScore:0}; };
                const m7=build('15:00','Match 7',[shuffled[0],shuffled[1]]), m8=build('15:20','Match 8',[shuffled[2],shuffled[3]]), m9=build('15:40','Match 9',[shuffled[4],shuffled[5]]);
                const full=[...fixedMatches,m7,m8,m9,{time:'16:00',title:'Closing',redAlliance:'-',blueAlliance:'-',queueing:'-',type:'general',id:'close'},{time:'16:20',title:'Ends',redAlliance:'-',blueAlliance:'-',queueing:'-',type:'general',id:'end'}];
                
                if (isOffline) {
                    const withIds = full.map((d, i) => ({...d, id: d.id || Date.now() + i}));
                    setLocalData(withIds);
                    setEvents(withIds);
                } else {
                    const collectionName = `matches_${sessionId}`;
                    for (const d of full) await addDoc(collection(db, 'artifacts', 'robotics-schedule-app-html', 'public', 'data', collectionName), d);
                }
            };

            const standings = useMemo(() => {
                const s={}; TEAMS.forEach(t=>{s[t]={teamId:t,matchesPlayed:0,totalPoints:0}});
                events.forEach(e=>{ if(e.type==='match'){ const r=e.redAlliance.split('&').map(x=>x.trim()), b=e.blueAlliance.split('&').map(x=>x.trim()); if(e.redScore!=null)r.forEach(t=>{if(s[t]){s[t].matchesPlayed++;s[t].totalPoints+=e.redScore}}); if(e.blueScore!=null)b.forEach(t=>{if(s[t]){s[t].matchesPlayed++;s[t].totalPoints+=e.blueScore}}); }});
                return Object.values(s).sort((a,b)=>b.totalPoints-a.totalPoints);
            }, [events]);
            const formatTime = (t) => { if(!t)return ''; const [h,m]=t.split(':'); return `${(parseInt(h)%12||12)}:${m} ${parseInt(h)>=12?'PM':'AM'}`; };
            
            // Render Loading state only if truly loading
            if (loading) return <div className="flex items-center justify-center h-screen text-slate-500">Initializing App...</div>;

            return (
                <div className="min-h-screen bg-slate-50 text-slate-800 font-sans pb-20">
                    <header className="bg-slate-900 text-white shadow-lg sticky top-0 z-10 print:hidden">
                        <div className="max-w-6xl mx-auto px-4 py-4 flex flex-col md:flex-row justify-between items-center gap-4">
                            <div className="flex items-center gap-3"><Icons.Swords className="w-8 h-8 text-yellow-400" /><div><h1 className="text-xl font-bold">Robotics Schedule</h1><p className="text-slate-400 text-sm">Competition Day {isOffline && <span className="ml-2 inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-yellow-100 text-yellow-800"><Icons.WifiOff className="w-3 h-3 mr-1"/> Offline</span>}</p></div></div>
                            <div className="flex gap-2">
                                <button onClick={downloadHtml} className="flex gap-2 px-3 py-1.5 bg-slate-700 hover:bg-slate-600 rounded text-sm transition-colors border border-slate-600"><Icons.Download className="w-4 h-4" /> Save HTML</button>
                                <button onClick={copyLink} className="flex gap-2 px-3 py-1.5 bg-slate-700 hover:bg-slate-600 rounded text-sm transition-colors border border-slate-600"><Icons.Share2 className="w-4 h-4" /> Share</button>
                                <button onClick={() => window.print()} className="flex items-center gap-2 px-3 py-1.5 bg-slate-700 hover:bg-slate-600 rounded text-sm transition-colors border border-slate-600"><Icons.Printer className="w-4 h-4" /> Print</button>
                            </div>
                        </div>
                        <div className="flex max-w-6xl mx-auto px-4 mt-2 gap-1"><button onClick={()=>setActiveTab('schedule')} className={`flex gap-2 px-6 py-3 text-sm font-bold rounded-t-lg ${activeTab==='schedule'?'bg-slate-50 text-slate-900':'bg-slate-800 text-slate-400'}`}><Icons.List className="w-4 h-4"/> Schedule</button><button onClick={()=>setActiveTab('standings')} className={`flex gap-2 px-6 py-3 text-sm font-bold rounded-t-lg ${activeTab==='standings'?'bg-slate-50 text-slate-900':'bg-slate-800 text-slate-400'}`}><Icons.Trophy className="w-4 h-4"/> Standings</button></div>
                    </header>
                    <main className="max-w-6xl mx-auto px-4 py-8">
                        {activeTab==='schedule' && <>
                            {events.length===0 && !isAdding && <div className="text-center py-12 bg-white rounded-xl shadow border mb-6"><div className="w-16 h-16 bg-indigo-100 text-indigo-600 rounded-full flex items-center justify-center mx-auto mb-4"><Icons.Scale className="w-8 h-8"/></div><h3 className="text-lg font-bold">Ready to Schedule</h3><button onClick={addDefaultSchedule} className="mt-4 px-6 py-2 bg-indigo-600 text-white rounded font-bold shadow">Load 9-Match Template</button></div>}
                            <div className="space-y-3">
                                {events.map(e=>(<div key={e.id} className="bg-white rounded-lg shadow-sm border p-4"><div className="flex justify-between md:hidden border-b pb-2 mb-2"><span className="font-bold text-lg">{formatTime(e.time)}</span><span className="font-medium text-slate-600">{e.title}</span></div>
                                <div className="md:grid md:grid-cols-12 md:gap-4 items-center">
                                    <div className="hidden md:block col-span-2 font-bold text-lg">{formatTime(e.time)}</div><div className="hidden md:block col-span-2 font-bold">{e.title}</div>
                                    {e.type==='match' ? <><div className="col-span-3"><span className="md:hidden text-xs font-bold text-red-500 uppercase">Red </span><div className="flex gap-2"><div className="flex-1 bg-red-50 text-red-800 px-2 py-1 rounded border border-red-100 truncate">{e.redAlliance}</div><div onClick={()=>handleScoreClick(e)} className="w-16 px-1 py-1 border border-red-200 rounded text-center font-bold text-red-700 bg-white">{e.redScore||0}</div></div></div><div className="col-span-3"><span className="md:hidden text-xs font-bold text-blue-500 uppercase">Blue </span><div className="flex gap-2"><div className="flex-1 bg-blue-50 text-blue-800 px-2 py-1 rounded border border-blue-100 truncate">{e.blueAlliance}</div><div onClick={()=>handleScoreClick(e)} className="w-16 px-1 py-1 border border-blue-200 rounded text-center font-bold text-blue-700 bg-white">{e.blueScore||0}</div></div></div><div className="col-span-2 text-sm text-slate-500 italic mt-2 md:mt-0">Queue: {e.queueing}</div></> : <div className="col-span-8 text-slate-500 italic">General Event</div>}
                                </div>
                                {e.type==='match' && <div className="flex justify-end gap-4 mt-2"><button onClick={()=>handleScoreClick(e)} className="text-sm text-indigo-600 font-bold flex items-center gap-1"><Icons.ClipboardList className="w-4 h-4"/> Score</button><button onClick={()=>handleDelete(e.id)} className="text-sm text-red-400 flex items-center gap-1"><Icons.Trash2 className="w-4 h-4"/> Delete</button></div>}
                                </div>))}
                            </div>
                            <button onClick={()=>{setFormData({time:'13:00',title:'',redAlliance:'',blueAlliance:'',queueing:'',type:'match'});setIsEditing(null);setIsAdding(true)}} className="fixed bottom-8 right-8 w-14 h-14 bg-indigo-600 text-white rounded-full shadow-lg flex items-center justify-center"><Icons.Plus className="w-6 h-6"/></button>
                        </>}
                        {/* Scoring Modal */}
                        {scoringMatchId && <div onClick={()=>setScoringMatchId(null)} className="fixed inset-0 bg-black/60 flex items-center justify-center p-4 z-50 backdrop-blur-sm animate-in fade-in zoom-in"><div onClick={e=>e.stopPropagation()} className="bg-white rounded-xl shadow-2xl w-full max-w-2xl overflow-hidden h-[90vh] md:h-auto overflow-y-auto"><div className="p-4 border-b bg-slate-50 flex justify-between items-center sticky top-0 z-10"><div className="flex items-center gap-3"><button onClick={()=>setScoringMatchId(null)} className="px-3 py-2 bg-indigo-100 text-indigo-700 rounded-lg font-bold flex gap-2"><Icons.ArrowLeft className="w-5 h-5"/> Back</button><h2 className="text-lg font-bold">Score Sheet</h2></div><button onClick={()=>setScoringMatchId(null)}><Icons.X className="w-6 h-6 text-slate-400"/></button></div><div className="grid grid-cols-2 divide-x">
                            <div className="p-4"><h3 className="font-bold text-red-600 mb-2">Red Alliance</h3>{['auto','teleop','endgame','penalty'].map(k=><div key={k} className="mb-2"><label className="text-xs font-bold uppercase text-slate-400">{k}</label><input type="number" value={scoreData.red[k]||''} onChange={e=>setScoreData({...scoreData,red:{...scoreData.red,[k]:parseInt(e.target.value)||0}})} className="w-full border p-2 rounded bg-red-50/30"/></div>)}<div className="pt-2 border-t font-bold text-red-600 text-xl">Total: {(scoreData.red.auto||0)+(scoreData.red.teleop||0)+(scoreData.red.endgame||0)+(scoreData.red.penalty||0)}</div></div>
                            <div className="p-4"><h3 className="font-bold text-blue-600 mb-2">Blue Alliance</h3>{['auto','teleop','endgame','penalty'].map(k=><div key={k} className="mb-2"><label className="text-xs font-bold uppercase text-slate-400">{k}</label><input type="number" value={scoreData.blue[k]||''} onChange={e=>setScoreData({...scoreData,blue:{...scoreData.blue,[k]:parseInt(e.target.value)||0}})} className="w-full border p-2 rounded bg-blue-50/30"/></div>)}<div className="pt-2 border-t font-bold text-blue-600 text-xl">Total: {(scoreData.blue.auto||0)+(scoreData.blue.teleop||0)+(scoreData.blue.endgame||0)+(scoreData.blue.penalty||0)}</div></div>
                        </div><div className="p-4 bg-slate-50 border-t flex justify-end gap-3"><button onClick={()=>setScoringMatchId(null)} className="px-4 py-2 text-slate-600">Back</button><button onClick={saveDetailedScores} className="px-6 py-2 bg-indigo-600 text-white font-bold rounded">Save Scores</button></div></div></div>}
                        {/* Standings Tab */}
                        {activeTab==='standings' && <div className="bg-white rounded-xl shadow border overflow-hidden"><div className="p-4 border-b bg-slate-50"><h2 className="text-xl font-bold flex gap-2"><Icons.Trophy className="w-6 h-6 text-yellow-500"/> Standings</h2></div><table className="w-full text-left"><thead className="bg-slate-50 text-slate-500 text-xs uppercase"><tr><th className="px-6 py-3">Rank</th><th className="px-6 py-3">Team</th><th className="px-6 py-3 text-right">Points</th></tr></thead><tbody className="divide-y">{standings.map((t,i)=><tr key={t.teamId}><td className="px-6 py-3 font-bold text-slate-500">#{i+1}</td><td className="px-6 py-3 font-bold text-indigo-900 font-mono text-lg">{t.teamId}</td><td className="px-6 py-3 text-right font-bold text-lg">{t.totalPoints}</td></tr>)}</tbody></table></div>}
                        {/* Add Modal */}
                        {isAdding && <div className="fixed inset-0 bg-black/60 flex items-center justify-center p-4 z-50 backdrop-blur-sm"><div className="bg-white rounded-xl shadow w-full max-w-lg p-6"><h2 className="font-bold text-lg mb-4">Add Match</h2><div className="grid grid-cols-2 gap-4"><input type="time" value={formData.time} onChange={e=>setFormData({...formData,time:e.target.value})} className="border p-2 rounded"/><input type="text" placeholder="Match #" value={formData.title} onChange={e=>setFormData({...formData,title:e.target.value})} className="border p-2 rounded"/></div><div className="flex gap-2 mt-4"><button onClick={()=>setIsAdding(false)} className="flex-1 border p-2 rounded">Cancel</button><button onClick={handleSave} className="flex-1 bg-indigo-600 text-white p-2 rounded">Save</button></div></div></div>}
                        {events.length>0 && activeTab==='schedule' && <div className="mt-8 text-center"><button onClick={handleClearAll} className="text-red-500 text-sm flex items-center justify-center gap-2"><Icons.RefreshCw className="w-4 h-4"/> Reset All</button></div>}
                    </main>
                    <div className="text-center pb-8 text-xs text-slate-400">{isOffline ? 'Offline Storage (Local Only)' : `ID: ${sessionId}`}</div>
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root')); root.render(<App />);
    </script>

</body></html>
